<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>単語クイズ</title>
    <style>
        :root {
            /* カラーテーマを再設定 */
            --accent-color: #008B8B;          /* アクセントカラー (DarkCyan) */
            --accent-color-hover: #006868;
            --background-color: #FFFDF5;      /* 全体背景 (ごく薄い黄色/クリーム色) */
            --text-color: #333333;
            --title-color: #5a4641;           /* 落ち着いた茶色 */
            
            /* プログレスバー */
            --progress-bar-bg: #E0E0E0;
            
            /* ボタン */
            --show-meaning-btn-bg: #2c3e50;    /* 黒系 */
            --show-meaning-btn-hover-bg: #1f2b38;
            --show-meaning-btn-hover-text: #bdc3c7; /* ホバー時のテキスト色 (グレー) */
            
            --stop-btn-bg: #e74c3c;            /* 赤系 */
            --stop-btn-hover-bg: #c0392b;      /* より黒に近い赤 */
            
            --retry-btn-bg: #8d6e63;           /* 汎用ボタン (茶色) */
            --retry-btn-hover-bg: #795548;
        }

        body {
            font-family: 'Helvetica Neue', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            padding-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        #progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background-color: var(--progress-bar-bg);
            z-index: 1000;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background-color: var(--stop-btn-bg);
        }

        #app-container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        #file-input-container {
            background-color: transparent;
            box-shadow: none;
            padding: 20px;
        }
        
        #file-input-container h1 {
            margin-top: 0;
            color: var(--title-color);
        }

        input[type="file"] {
            display: none;
        }

        .file-label {
            background-color: var(--accent-color);
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .file-label:hover {
            background-color: var(--accent-color-hover);
        }

        #quiz-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        #progress-counter {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 16px;
            color: #888;
        }

        #word {
            font-size: 2.6em;
            font-weight: bold;
            color: var(--title-color);
            margin-bottom: 20px;
        }

        #meaning {
            font-size: 16px;
            color: #444;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.5s;
            min-height: 24px;
        }
        
        #meaning.visible {
            visibility: visible;
            opacity: 1;
        }

        #controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: white;
            transition: background-color 0.3s, color 0.3s, transform 0.1s;
            min-width: 140px;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }

        /* 個別ボタンスタイル */
        #show-meaning-button {
            background-color: var(--show-meaning-btn-bg);
        }
        #show-meaning-button:hover {
            background-color: var(--show-meaning-btn-hover-bg);
            color: var(--show-meaning-btn-hover-text);
        }

        #stop-button {
            background-color: var(--stop-btn-bg);
        }
        #stop-button:hover {
            background-color: var(--stop-btn-hover-bg);
        }
        
        #retry-button {
            background-color: var(--retry-btn-bg);
        }
        #retry-button:hover {
            background-color: var(--retry-btn-hover-bg);
        }


        #result-container {
            padding: 30px;
            text-align: center;
        }
        
        #result-container h2 {
            color: var(--title-color);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div id="progress-container" class="hidden">
        <div id="progress-bar"></div>
    </div>

    <div id="app-container">
        <div id="file-input-container">
            <h1>単語クイズ</h1>
            <p>単語のJSONファイルを選択してクイズを開始してください。</p>
            <label for="file-input" class="file-label">ファイルを選択</label>
            <input type="file" id="file-input" accept=".json">
        </div>

        <div id="quiz-container" class="hidden">
            <div id="progress-counter"></div>
            <div id="word"></div>
            <div id="meaning"></div>
        </div>

        <div id="controls" class="hidden">
            <button id="show-meaning-button" class="btn">意味を表示</button>
            <button id="stop-button" class="btn">ストップ</button>
        </div>

        <div id="result-container" class="hidden">
            <h2>お疲れ様でした！</h2>
            <p>クイズはすべて終了しました。</p>
            <button id="retry-button" class="btn">もう一度挑戦する</button>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const fileInputContainer = document.getElementById('file-input-container');
        
        const quizContainer = document.getElementById('quiz-container');
        const progressCounterEl = document.getElementById('progress-counter');
        const wordEl = document.getElementById('word');
        const meaningEl = document.getElementById('meaning');
        
        const controls = document.getElementById('controls');
        const showMeaningBtn = document.getElementById('show-meaning-button');
        const stopBtn = document.getElementById('stop-button');
        
        const resultContainer = document.getElementById('result-container');
        const retryBtn = document.getElementById('retry-button');

        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');

        let allWords = [];
        let currentWords = [];
        let currentIndex = 0;
        
        let phase1Timer = null;
        let phase2Timer = null;
        let isPaused = false;
        let remainingTime = 0;
        let currentPhase = '';
        let phaseStartTime = 0;

        fileInput.addEventListener('change', handleFileSelect);
        retryBtn.addEventListener('click', () => startQuiz(allWords));
        stopBtn.addEventListener('click', togglePause);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    if (!Array.isArray(data)) throw new Error("JSON is not an array.");
                    
                    allWords = data.filter(item => item.単語 && item.意味).map(item => ({
                        word: item.単語,
                        meaning: item.意味
                    }));

                    if (allWords.length > 0) {
                        fileInputContainer.classList.add('hidden');
                        startQuiz(allWords);
                    } else {
                        alert("有効なデータがファイル内に見つかりませんでした。");
                    }
                } catch (error) {
                    alert("JSONファイルの解析に失敗しました。");
                    console.error(error);
                }
            };
            reader.onerror = () => alert("ファイルの読み込みに失敗しました。");
            reader.readAsText(file, "UTF-8");
        }
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startQuiz(words) {
            currentWords = [...words];
            shuffleArray(currentWords);

            if (currentWords.length > 15) {
                currentWords = currentWords.slice(0, 15);
            }
            
            currentIndex = 0;
            isPaused = false;
            stopBtn.textContent = 'ストップ';

            resultContainer.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            controls.classList.remove('hidden');
            progressContainer.classList.remove('hidden');
            
            processNextWord();
        }

        function processNextWord() {
            if (currentIndex >= currentWords.length) {
                showResult();
                return;
            }
            
            clearTimeout(phase1Timer);
            clearTimeout(phase2Timer);

            const current = currentWords[currentIndex];
            wordEl.textContent = current.word;
            meaningEl.textContent = current.meaning;
            meaningEl.classList.remove('visible');
            showMeaningBtn.disabled = false;
            progressCounterEl.textContent = `${currentIndex + 1} / ${currentWords.length}`;

            currentPhase = 'phase1';
            remainingTime = 3000;
            phaseStartTime = Date.now();
            
            progressBar.style.transition = 'none';
            progressBar.style.backgroundColor = 'var(--stop-btn-bg)';
            progressBar.style.width = '0%';
            
            requestAnimationFrame(() => {
                requestAnimationFrame(() => {
                    progressBar.style.transition = `width ${remainingTime / 1000}s linear`;
                    progressBar.style.width = '100%';
                });
            });

            showMeaningBtn.onclick = () => {
                if (isPaused) return;
                clearTimeout(phase1Timer);
                showMeaningAndStartPhase2();
            };

            phase1Timer = setTimeout(showMeaningAndStartPhase2, remainingTime);
        }

        function showMeaningAndStartPhase2() {
            if (isPaused) return;

            showMeaningBtn.disabled = true;
            meaningEl.classList.add('visible');

            currentPhase = 'phase2';
            remainingTime = 2000;
            phaseStartTime = Date.now();
            
            progressBar.style.transition = 'none';
            progressBar.style.backgroundColor = 'var(--accent-color)';
            progressBar.style.width = '100%';

            phase2Timer = setTimeout(() => {
                currentIndex++;
                processNextWord();
            }, remainingTime);
        }

        function togglePause() {
            if (isPaused) { 
                isPaused = false;
                stopBtn.textContent = 'ストップ';
                if (currentPhase === 'phase1') {
                    showMeaningBtn.disabled = false;
                }

                phaseStartTime = Date.now();

                if (currentPhase === 'phase1') {
                    progressBar.style.transition = `width ${remainingTime / 1000}s linear`;
                    progressBar.style.width = '100%';
                    phase1Timer = setTimeout(showMeaningAndStartPhase2, remainingTime);
                } else if (currentPhase === 'phase2') {
                    phase2Timer = setTimeout(() => {
                        currentIndex++;
                        processNextWord();
                    }, remainingTime);
                }
            } else { 
                isPaused = true;
                stopBtn.textContent = '再開';
                showMeaningBtn.disabled = true;

                const pauseTime = Date.now();
                remainingTime -= (pauseTime - phaseStartTime);

                if (currentPhase === 'phase1') {
                    clearTimeout(phase1Timer);
                    const currentWidth = getComputedStyle(progressBar).width;
                    progressBar.style.transition = 'none';
                    progressBar.style.width = currentWidth;
                } else if (currentPhase === 'phase2') {
                    clearTimeout(phase2Timer);
                }
            }
        }

        function showResult() {
            clearTimeout(phase1Timer);
            clearTimeout(phase2Timer);
            
            quizContainer.classList.add('hidden');
            controls.classList.add('hidden');
            progressContainer.classList.add('hidden');
            resultContainer.classList.remove('hidden');
        }
    </script>
</body>
</html>
